<!DOCTYPE html>
<html manifest="offline.appcache">
  <head>
    <meta charset="utf-8">
    <title>Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <style type="text/css">

body {
  text-align: center;
  font-family: monospace;
}

div {
  font-size: 100px;
}

button {
  font-family: monospace;
  font-size: 30px;
  padding: 20px;
  background: none;
  border: 1px solid #333;
  border-radius: 4px;
}

button:hover {
  border-color: #a00;
  color: #a00;
}

  </style>
  <body>
    <div id="timer"></div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
    <noscript>This site needs javascript</noscript>

    <script type="text/javascript">
(function(){
  "use strict";

  var out
    , interval
    , startTime
    , stoppedTime = 0
    , DEFAULT = '0:00.0'

  out = document.getElementById('timer')

  Number.prototype.prettySeconds = function () {
    if (Math.floor(this) < 1){
      return '0' + this.toFixed(1)
    } else if (this < 10){
      return '0' + (Math.floor(this * 10) / 10).toPrecision(2)
    }
    return this.toPrecision(3)
  }

  var start = function(){
    if (startTime == null)
      startTime = new Date().getTime()

    interval = setInterval(function(){
      var now = new Date().getTime()
      var msDiff = now - startTime + stoppedTime
      var seconds = (msDiff / 1000) % 60
      var minutes = Math.floor(seconds / 60)
      out.innerHTML = minutes + ':' + seconds.prettySeconds()
    }, 50);
  }

  var stop = function(){
    if (interval != null){
      clearInterval(interval)
      interval = null

      var now = new Date().getTime()
      stoppedTime = now - startTime + stoppedTime

      startTime = null
    }
  }

  var reset = function(){
    stop()
    startTime = null
    stoppedTime = 0
    out.innerHTML = DEFAULT
  }

  document.getElementById('start').onclick = start
  document.getElementById('stop').onclick = stop
  document.getElementById('reset').onclick = reset

  reset()

})()

    </script>
  </body>
</html>
